<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <form action="InterestServlet" method="post">
        Principal (P): <input type="number" name="principal" required><br><br>
        Time (T in years): <input type="number" name="time" required><br><br>
        Rate (R %): <input type="number" step="0.01" name="rate" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
